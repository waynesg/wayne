<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAYNE-LIVE-CHANNEL</title>
    <link rel="icon" href="https://www.tesla.cn/themes/custom/tesla_frontend/assets/favicons/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/plyr@3.7.7/dist/plyr.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff;
            border-right: 2px solid #ddd;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .sidebar h2 {
            font-size: 1.75em;
            color: #555;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .channel-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: white;
            background-color: #007BFF;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .channel-button img {
            width: 30px;
            height: auto;
            margin-right: 10px;
        }
        .channel-button:hover {
            background-color: #0056b3;
        }
        .channel-button:active {
            background-color: #003d80;
        }
        #video-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .plyr {
            width: 100%;
            max-width: 800px;
            height: auto;
            background-color: black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>CCTV频道</h2>
        <div class="button-container">
                <button class="channel-button" data-src="https://ali-m-l.cztv.com/channels/lantian/channel007/1080p.m3u8">
                <img src="http://epg.51zmt.top:8000/tb1/CCTV/CCTV1.png" alt="CCTV-1">CCTV1-综合
                </button>
                <button class="channel-button" data-src="https://jmp2.uk/SamsungTVPlus/US4000033L.m3u8">
                    <img src="http://epg.51zmt.top:8000/tb1/CCTV/CCTV2.png" alt="CCTV2-财经">CCTV2-财经
                </button>
                <button class="channel-button" data-src="https://d2e1asnsl7br7b.cloudfront.net/7782e205e72f43aeb4a48ec97f66ebbe/index_5.m3u8">
                    <img src="http://epg.51zmt.top:8000/tb1/CCTV/CCTV3.png" alt="CCTV3-综艺">CCTV3-综艺
                </button>
                <button class="channel-button" data-src="https://bcovlive-a.akamaihd.net/rce33d845cb9e42dfa302c7ac345f7858/ap-northeast-1/6282251407001/playlist.m3u8">
                    <img src="http://epg.51zmt.top:8000/tb1/CCTV/CCTV4.png" alt="CCTV4-国际">CCTV4-国际
                </button>
                <button class="channel-button" data-src="http://bkbktlivecloud-cdn.ysp.cctv.cn/ysp/2024081303.m3u8">
                    <img src="http://epg.51zmt.top:8000/tb1/CCTV/CCTV4k.png" alt="CCTV-4K">CCTV-4K
                </button>
        </div>

        <h2>卫视频道</h2>
        <div class="button-container">
            <button class="channel-button" data-src="https://d.waynesg.cc/s/0701pcc72.m3u8">
                #http://116.162.6.192/1.v.smtcdns.net/qctv.fengshows.cn/live/0701pcc72.m3u8">
                <img src="https://images.sj33.cn/uploads/allimg/201402/7-140225193300G8.png" alt="凤凰卫视">凤凰卫视
            </button>
            <button class="channel-button" data-src="http://bkbktlivecloud-cdn.ysp.cctv.cn/ysp/2024171403.m3u8">
                <img src="http://epg.51zmt.top:8000/tb1/ws/anhui.png" alt="安徽卫视">安徽卫视
            </button>
        </div>
    </div>

    <div id="video-container">
        <video id="live-video" class="plyr" controls></video>
    </div>

   <!-- Include Plyr and HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.7/dist/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const player = new Plyr('#live-video');
        const buttons = document.querySelectorAll('.channel-button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const src = button.getAttribute('data-src');
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(src);
                    hls.attachMedia(player.media);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        player.play();
                    });
                } else if (player.media.canPlayType('application/vnd.apple.mpegurl')) {
                    player.media.src = src;
                    player.media.addEventListener('loadedmetadata', () => {
                        player.play();
                    });
                }
            });
        });
    </script>
</body>
</html>
